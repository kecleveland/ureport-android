buildscript {
    ext.versions = [
            'gradleVersion'        : '2.3.3',
            'retrolambdaVersion'   : '3.6.1',
            'androidSupportVersion': '25.3.1',
            'playServicesVersion'  : '10.2.6',
            'firebaseClientVersion': '2.5.2',
            'facebookSdkVersion'   : '4.5.0',
            'picassoVersion'       : '2.5.2'
    ]
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "me.tatarka:gradle-retrolambda:${versions.retrolambdaVersion}"
        classpath "com.android.tools.build:gradle:${versions.gradleVersion}"
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'io.fabric.tools:gradle:1.24.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
